<script>
    // <button>▶</button>
    $("button").first().on("click", function (){
      //jq seletor - :checked  :selected
      // jq method - each()
      $("#leftCmb option:selected").each(function(index,element){
        // console.log(index + "/" + element)
        //jq method - append(), prepend()
        //            appendTo(), preprndTo()

        // $("#rightCmb").append($(element).clone());

        $(element).clone().appendTo($("#rightCmb"));
      });
    });

    // <button>▶▶</button>  
    $("button").eq(1).on("click", function (){
      $("#leftCmb option:selected").each(function(index,element){
        $("#rightCmb").append($(element));
      });
    })
</script>
